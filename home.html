<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>Skeleton Application</title>
    <link href="style.css" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Open+Sans:wght@300&display=swap" rel="stylesheet">
  </head>
  <body>
    <main>
      <h1>Sign In</h1>
      <form action="#">
	<div class="form-control">
	  <label for="email">Email </label>
	  <input name="email" type="text" placeholder="randomemail@email.com"/>
	</div>
	<div class="form-control">
	  <label for="password">Password </label>
	  <input name="password" type="text" placeholder="password"/>
	</div>
	<div class="vertical-container">
	  <button type="submit">Submit</button>
	</div>
      </form>
    </main>
  </body>
</html>
